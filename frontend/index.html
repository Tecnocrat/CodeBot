<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBot UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CodeBot Command Interface</h1>
        <div class="command-section">
            <label for="command-input">Enter Command:</label>
            <input type="text" id="command-input" placeholder="e.g., help">
            <button id="send-command">Send</button>
        </div>
        <div class="response-section">
            <h2>Response:</h2>
            <pre id="response-output">No response yet.</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

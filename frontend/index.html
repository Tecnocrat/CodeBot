<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBot UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="exit-button" class="exit-button">X</button>
        <h1>CodeBot Command Interface</h1>
        <div class="button-group">
            <button class="command-button" data-command="init population">Init Population</button>
            <button class="command-button" data-command="evaluate population">Evaluate Population</button>
            <button class="command-button" data-command="evaluate results">Evaluate Results</button>
            <button class="command-button" data-command="create subpopulation">Create Subpopulation</button>
        </div>
        <div class="response-section">
            <h2>Response:</h2>
            <pre id="response-output">No response yet.</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
